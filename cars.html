<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Car Booking</title>
    <link rel="stylesheet" href="room.css">
</head>
<style>
   
    body {
        background-image: url('https://img.freepik.com/free-photo/dark-style-sky-nighttime_23-2151103593.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0 }
    
</style>
<body>
    <header>
        <h1>Rental Car Booking</h1>
    </header>
    <main>
        <section id="results">
            <h2>Available Rental Cars</h2>
            <div id="results-container">
                <!-- Rental car results will be displayed here -->
                <div class="rental-car-result">
                    <img src="https://global.toyota/pages/models/images/alphard/alphard_w610_02.jpg" alt="Car Image">
                    <h3>Toyota Corolla</h3>
                    <p>Automatic, Air Conditioning, GPS</p>
                    <p>Price: Rs:4000/day</p>
                    <button class="book-now">Book Now</button>
                </div>
                <div class="rental-car-result">
                    <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Toyota/Innova-Crysta/9612/1680599962805/front-view-118.jpg" alt="Car Image">
                    <h3>Honda Civic</h3>
                    <p>Manual, Air Conditioning, Bluetooth</p>
                    <p>Price: Rs:1300/day</p>
                    <button class="book-now">Book Now</button>
                </div>
                <!-- Add more rental car results here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
